<div class="toolbar flex-item flex-container"
     fxlayout="row"
     fxLayoutAlign="space-between start"
     fxFlex="100">
    <mat-toolbar [style.background]="'rgba(0, 0, 0, '+toolbarAlpha+')'">

        <span class="flex-item">DREAMSHARE</span>

        <span class="flex-item flex-stretch"><!-- Space filler --></span>

        <div class="list-menu">
            <span><a href="#">Activities</a></span>
            <span><a href="#">Partners</a></span>
            <span><a href="#">Blog</a></span>
            <span><a href="#">Contact</a></span>
            <span><a href="#">Log in</a></span>
        </div>

        <div class="button-menu">
            <span class="flex-item"><button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>menu</mat-icon></button></span>
            <mat-menu #menu xPosition="after" class="toolbar-nav">
                <button mat-menu-item>Activities</button>
                <button mat-menu-item>Partners</button>
                <button mat-menu-item>Blog</button>
                <button mat-menu-item>Contact</button>
                <button mat-menu-item>Log in</button>
            </mat-menu>
        </div>

        <span class="toolbar-button flex-item"><button mat-button>Sign up</button></span>

    </mat-toolbar>
</div>
